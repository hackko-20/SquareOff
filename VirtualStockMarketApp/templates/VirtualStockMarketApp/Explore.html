<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'CSS/BuySell.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <title>Explore Page</title>
        <style>
            body {
                height: 100%;
                width: 100%;
                background-color: #4169E1;
            }
            input[type=text] { 
            width: 30%; 
            -webkit-transition: width 0.15s ease-in-out; 
            transition: width 0.15s ease-in-out; 
        } 

        input[type=text]:focus { 
            width: 50%; 
        }
        </style>
    </head>
    <body>
        <div class="mainContent">
            <!-- search bar  -->
            <div class="searchBar">
                <input id="searchbar" type="text" name="search" placeholder="Enter stock symbol..."><button class="searchButton" onclick="search_api()">Search</button><br><br>
                <form method="GET" id="searchOption" style="background-color: #4169E1;" action="place_order">
                    <input id="ss" name="ss" style="display: none;">
                </form>
            </div> 
        </div>
        <!-- link to JS file-->
        <script src="{% static 'JS/searchBar.js' %}"></script>
    </body>
</html>
